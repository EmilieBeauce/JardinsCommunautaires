name: Build and test
# À chaque push et pull requestion, l'action est activé. 

on:
  push:
    branches:
    - 'testaction2'

  pull_request:
    branches:
    - main
      
jobs:
  
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Test
      run: dotnet test --no-build
      id: tests
    
    - name: Tests completed
      run: echo "All tests completed successfully"
    
    - name: Create Issue From Failed Test
      if: failure() && steps.tests.outcome == 'failure'
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: Tests Failed
        body: |
          The tests failed on the latest push. Please review the errors and correct them.
  
    - name: Add badge to README
      uses: readme-md-generator/readme-md-generator-action@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
